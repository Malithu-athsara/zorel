<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zorel Perfume - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f2;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: bodyFadeIn 1.1s ease forwards;
        }

        @keyframes bodyFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 440px;
            background: #fff;
            margin: 50px auto 0 auto;
            padding: 36px 30px 40px 30px;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(44, 41, 61, 0.10);
            animation: fadeInUp 1.1s 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #6c3483;
            text-align: center;
            margin-bottom: 0.6em;
            opacity: 0;
            animation: fadeIn 1s 0.4s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        footer {
            background: #6c3483;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        .payment-summary {
            background: #f5eef8;
            border-radius: 8px;
            padding: 18px 20px;
            margin-bottom: 1.5em;
            font-size: 1.08em;
            color: #512e5f;
            opacity: 0;
            animation: fadeIn 1s 0.7s forwards;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0;
            animation: fadeInUp 1.1s 0.8s both;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
        }

        input,
        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #d1c4e9;
            font-size: 1em;
            box-sizing: border-box;
        }

        .pay-btn {
            background: linear-gradient(90deg, #6c3483 60%, #a569bd 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            padding: 14px 0;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 18px rgba(108, 52, 131, 0.13);
            letter-spacing: 1px;
        }

        .pay-btn a {
            color: inherit;
            text-decoration: none;
        }

        .pay-btn:hover {
            background: linear-gradient(90deg, #7d3c98 60%, #bb8fce 100%);
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(108, 52, 131, 0.18);
        }

        .secure {
            text-align: center;
            margin-top: 18px;
            color: #6c3483;
            font-size: 0.98em;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 14px 2vw 24px 2vw;
            }
        }

        form>div {
            margin-bottom: 18px;
        }

        .flex-row {
            display: flex;
            gap: 16px;
        }

        .flex-row>div {
            flex: 1;
        }

        input,
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #d1c4e9;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment</h1>
        <div class="payment-summary">
            <strong>Order Summary:</strong><br>
            Product: <span id="productName">Zorel Perfume</span><br>
            Total: <span id="orderTotal">$60.00</span>
        </div>
        <form>
            <div>
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <div>
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="19" pattern="\d{16,19}" required>
            </div>
            <div style="display: flex; gap: 16px;">
                <div style="flex: 1;">
                    <label for="expDate">Expiry Date</label>
                    <input type="text" id="expDate" name="expDate" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div style="flex: 1;">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" maxlength="4" required>
                </div>
            </div>
            <button type="submit" class="pay-btn"><a href="thnx.html"> Pay Now</a></button>
        </form>
        <div class="secure">ðŸ”’ Secure SSL Payment</div>
    </div>

    <footer>
        Zorel Perfume <img src="logo.png" height="20"> | 123 Aroma Lane, Fragrance City | Email: contact@zoral.com |
        &copy; 2025 Zoral Perfume
        Company. All rights reserved.
    </footer>
</body>

</html>
