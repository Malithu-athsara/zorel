<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zorel Perfume - Purchase Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f2;
            margin: 0;
            padding: 0;
            /* Body fade-in animation */
            opacity: 0;
            animation: bodyFadeIn 1.1s ease forwards;
        }

        footer {
            background: #6c3483;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        @keyframes bodyFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px 40px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44, 41, 61, 0.08);
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1s 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #6c3483;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 0.6s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.8s 0.8s forwards;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #d1c4e9;
            font-size: 1em;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 0.8s 1s forwards;
        }

        button {
            margin-top: 30px;
            width: 100%;
            background: #6c3483;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            opacity: 0;
            animation: fadeIn 1s 1.2s forwards;
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        button:hover {
            background: #512e5f;
            transform: scale(1.05);
        }

        .product-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-preview img {
            width: 120px;
            border-radius: 8px;
            margin: 0 8px;
            box-shadow: 0 2px 8px rgba(44, 41, 61, 0.09);
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInZoom 1s 0.7s forwards;
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Purchase Zorel Perfume</h1>
        <div class="product-preview">
            <img src="logon.png" alt="Zorel Perfume Bottles">
        </div>
        <form>
            <label for="product">Select Product</label>
            <select id="product" name="product" required>
                <option value="">-- Choose a product --</option>
                <option value="essence">Zorel Essence - Eau de Parfum ($60)</option>
                <option value="bloom">Zorel Bloom - Eau de Toilette ($45)</option>
                <option value="noir">Zorel Noir - Perfume Oil ($75)</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <button type="submit"><a href="pay.html"> Place Order</a></button>
        </form>
    </div>

    <footer>
        Zorel Perfume <img src="logo.png" height="20"> | 123 Aroma Lane, Fragrance City | Email: contact@zoral.com |
        &copy; 2025 Zoral Perfume
        Company. All rights reserved.
    </footer>
</body>

</html>
