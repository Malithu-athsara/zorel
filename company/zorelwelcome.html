<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Zorel Perfume</title>
    <style>
        body {
            background: #f7f7f2;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(44, 41, 61, 0.10);
            padding: 40px 40px 50px 40px;
            text-align: center;
            animation: fadeInUp 1.2s ease;
        }

        footer {
            background: #6c3483;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-logo {
            width: 120px;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 1.2s 0.3s forwards;
        }

        h1 {
            color: #6c3483;
            font-size: 2.3em;
            margin-bottom: 0.3em;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        .tagline {
            color: #4a235a;
            font-size: 1.15em;
            margin-bottom: 1.5em;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
        }

        .welcome-image {
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(44, 41, 61, 0.13);
            margin-bottom: 1.5em;
            opacity: 0;
            animation: fadeInZoom 1.2s 1.1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .enter-btn {
            background: #6c3483;
            color: #fff;
            border: none;
            padding: 16px 40px;
            border-radius: 6px;
            font-size: 1.15em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1.6s forwards;
            box-shadow: 0 2px 8px rgba(108, 52, 131, 0.07);
        }

        .enter-btn:hover {
            background: #512e5f;
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(108, 52, 131, 0.15);
        }

        .enter-btn a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <!-- <img src="logo.png" alt="Zorel Logo" class="welcome-logo"> -->
        <h1>Welcome to Zorel Perfume</h1>
        <div class="tagline">
            Where fragrance meets elegance.<br>
            Discover unique and luxurious perfumes crafted to captivate the senses and inspire sophistication.
        </div>
        <img src="logon.png" alt="Zorel Perfume Bottles" class="welcome-image">
        <br>
        <a href="home.html">
            <button class="enter-btn"><a href="zorel.html"> Enter Site</a></button>
        </a>
    </div>

    <footer>
        Zorel Perfume <img src="logo.png" height="20"> | 123 Aroma Lane, Fragrance City | Email: contact@zoral.com |
        &copy; 2025 Zoral Perfume
        Company. All rights reserved.
    </footer>
</body>

</html>
